name: build-linux

on:
    push:
        branches:
            - main
    release:
        types: 
            - published
    
jobs:
    build:

        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.6', '3.7', '3.8', '3.9', 'pypy-3.6', 'pypy-3.7']

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install prerequisits
              run: |
                  sudo apt-get update
                  sudo apt-get install libsuitesparse-dev

            - name: Install CUDA
              uses: Jimver/cuda-toolkit@v0.2.1
              id: cuda-toolkit
              with:
                  cuda: '11.2.2'

            - name: Install package and dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install --upgrade numpy
                  python -m pip install --upgrade .[extra]
              env:
                  USE_CUDA: 1

            - name: Test
              if: matrix.python-version != 'pypy-3.6' && matrix.python-version != 'pypy-3.7'
              run: |
                  python -m pip install --upgrade pytest
                  python -m pip install --upgrade pytest-cov
                  mv imate imate-DoNotImport
                  pytest

            - name: Test2
              if: matrix.python-version == 'pypy-3.6' || matrix.python-version == 'pypy-3.7'
              run: |
                  pypy -m pip install --upgrade pytest
                  pypy -m pip install --upgrade pytest-cov
                  mv imate imate-DoNotImport
                  pypy -m pytest

            - name: Coverage
              run: |
                  python -m pip install codecov
                  codecov
