name: "Check Manifest"

on:
    push:
        branches:
            - main
    release:
        types: [published]

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: '3.9'
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install check-manifest cython
            - run: |
                check-manifest -v
